<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css/reset.css">
  <link rel="stylesheet" href="./styles.css/var.css">
  <link rel="stylesheet" href="./styles.css/style.css">
  <link rel="stylesheet" href="./styles.css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="page">
    <div class="main-panel">
      <div class="post-image">
      </div>
      <div class="main-info">
        <div class="title">
          <h1>PERFUME</h1>
        </div>
        <div class="name">
          <h2>
            Gabrielle
            Essence Eau
            De Parfum
          </h2>
        </div>
        <div class="description">
          <h3>
            A floral, solar and volupmous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
        </div>
        <div class="price">
          <span class="actual-price">$149.99</span>
          <span class="off-price">$169.99</span>
        </div>
        <div class="cart">
          <button class="cart-button">
            <i class="fa fa-cart-shopping"></i>
            <span>Add to Cart</span>
          </button>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
